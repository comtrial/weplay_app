name: weplay_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.0
  get: 3.24.0
  flutter_svg: ^0.19.1
  intl: ^0.16.1
  youtube_player_flutter: ^6.1.0+7
  shared_preferences: ^0.5.12+4
  cached_network_image: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true
  
  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Bold.otf
        - asset: assets/fonts/SF-Pro-Rounded-Light.otf
        - asset: assets/fonts/SF-Pro-Rounded-Medium.otf
        - asset: assets/fonts/SF-Pro-Rounded-Regular.otf
        - asset: assets/fonts/SF-Pro-Rounded-Semibold.otf
          weight: 800



  assets:
    - assets/images/
    - assets/svg/icons/
 
